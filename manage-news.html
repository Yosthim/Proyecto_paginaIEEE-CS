<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de noticia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="manage-new.js"></script> 
</head>
<body>
    <nav class="menu">
        <div class="flex container">
            <div class="logo">
                <img src="./images/logo.png" alt="Logo IEEE" width="120px">
                <h1 class="separator"></h1>
                <div class="logo-text">
                    <p class="title">Universidad Nacional Mayor de San Marcos</p>
                    <p class="subtitle">IEEE Student Branch</p>
                </div>
            </div>

            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <ul class="nav-menu">
                <li class="nav-item"><a href="manage-news.html" class="nav-link">Gestión de Noticias</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Gestión de Eventos</a></li>
                <a href="#" class="action-button">
                    <i class="material-symbols-outlined">account_circle</i>
                </a> 
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="admin-title flex">
            <h1>ADMIN PANEL</h1>
        </div>
        <div id="news-detail" class="new-section flex column">
            <div class="select-form">
                <input type="text" id="searchInput" placeholder="Buscar por título...">
                <select id="filterDate" title="Ordenar por fecha">
                    <option value="none">Ordenar por fecha</option>
                    <option value="dateDesc">Más reciente</option>
                    <option value="dateAsc">Más antiguo</option>
                </select>
            </div>
            <div class="add-icon ">
                <a href="create-new.html" class="add">
                    <i class="material-symbols-outlined">add_circle</i>
                </a>
            </div>
            <div class="create-new">
                <h2>Noticias</h2>
                <div class="new-create-content">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>FECHA</th>
                                <th>CATEGORÍA</th>
                                <th>TÍTULO NOTICIA</th>
                                <th>ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas se agregarán dinámicamente aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="delete-confirmation-modal" class="modal" style="display: none;">
        <div class="window">
            <p id="delete-confirmation-text"></p>
            <button id="confirm-delete-btn">Aceptar</button>
            <button id="cancel-delete-btn">Cancelar</button>
        </div>
    </div>
</body>
</html>
