<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE CS - Noticias</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="menu">
        <div class="container flex">
            <div class="logo">
                <img src="./images/logo.png" alt="Logo IEEE" width="120px">
                <h1 class="separator"></h1>
                <div class="logo-text">
                    <p class="title">Universidad Nacional Mayor de San Marcos</p>
                    <p class="subtitle">IEEE Student Branch</p>
                </div>
            </div>

            <ul class="nav">
                <li class="nav-item"><a href="#">Inicio</a></li>
                <li class="nav-item"><a href="#">¿Quiénes somos?</a></li>
                <li class="nav-item"><a href="#">Noticias</a></li>
                <li class="nav-item"><a href="#">Eventos</a></li>
            </ul>
        </div>
    </div>

    <div class="principal-title flex">
        <h1>Eventos</h1>
    </div>
    
    <div class="section novedades-section">
        <p class="title-separator">Actuales</p>
        <div class="card-container" id="current-events"></div>
    </div>

    <div class="section tecnologia-section">
        <p class="title-separator">Pasados</p>
        <div class="card-container" id="past-events"></div>            
    </div>

    <script>
        const API_EVENTOS_ACTUALES = 'http://localhost:3001/eventos/actuales';
        const API_EVENTOS_PASADOS = 'http://localhost:3001/eventos/pasados';

        function renderEvents(eventData, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; 

            eventData.forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.classList.add('card');
                eventItem.style.backgroundImage = `url(${event.img})`; 
                eventItem.innerHTML = `
                    <div class="text-container">
                        <h2>${event.title}</h2>
                        <p><strong>FECHA:</strong> ${event.fecha}</p>
                        <p><strong>HORA:</strong> ${event.time}</p>
                        <p><strong>PLATAFORMA:</strong> ${event.ubicacion}</p>
                    </div>
                    <div class="button-container">
                        <a href="detail.html?id=${event.id}" class="btn">Suscribirse</a>
                    </div>
                `;
                container.appendChild(eventItem); 
            });
        }

        function showLoading(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '<p class="loading-message">Cargando eventos...</p>';
        }

        function renderError(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '<p class="error-message">Error al cargar los eventos.</p>';
        }

        async function fetchEvents(apiUrl, containerId) {
            try {
                showLoading(containerId); 
                const response = await fetch(apiUrl); 
                if (!response.ok) throw new Error('Error en la solicitud');
                const data = await response.json(); 
                renderEvents(data, containerId); 
            } catch (error) {
                console.error(error);
                renderError(containerId); 
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchEvents(API_EVENTOS_ACTUALES, 'current-events');
            fetchEvents(API_EVENTOS_PASADOS, 'past-events');     
        });
    </script>

</body>
</html>
