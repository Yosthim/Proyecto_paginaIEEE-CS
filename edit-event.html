<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición de evento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="edit-events.js"></script> 
</head>
<body>
    <nav class="menu">
        <div class="flex container">
            <div class="logo">
                <img src="./images/logo.png" alt="Logo IEEE" width="120px">
                <h1 class="separator"></h1>
                <div class="logo-text">
                    <p class="title">Universidad Nacional Mayor de San Marcos</p>
                    <p class="subtitle">IEEE Student Branch</p>
                </div>
            </div>

            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <ul class="nav-menu">
                <li class="nav-item"><a href="manage-events.html" class="nav-link">Gestión de Eventos</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Gestión de Noticias</a></li>
                <a href="#" class="action-button">
                    <i class="material-symbols-outlined">account_circle</i>
                </a> 
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="admin-title flex">
            <h1>ADMIN PANEL</h1>
        </div>
        <div id="event-detail" class="new-section flex column">
            <div class="add-icon">
                <a href="manage-events.html" class="left">
                    <i class="material-symbols-outlined">arrow_back</i>
                </a>
            </div>
            <div class="create-new">
                <h2>Editar evento</h2>
                <hr>
                <div class="new-create-content">
                    <form id="editForm">
                        <input type="hidden" id="eventId" name="eventId">
                        <div class="form-group">
                            <label for="title">Título del evento</label>
                            <input type="text" id="title" name="title" placeholder="Título del evento" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Categoría</label>
                            <input type="text" id="category" name="category" placeholder="Categoría del evento" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group half">
                                <label for="date">Fecha</label>
                                <input type="date" id="date" name="date" required>
                            </div>
                            <div class="form-group half">
                                <label for="time">Hora</label>
                                <input type="time" id="time" name="time" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="location">Ubicación</label>
                            <input type="text" id="location" name="location" placeholder="Ubicación del evento" required>
                        </div>
                        <div class="form-group">
                            <label for="content">Descripción</label>
                            <textarea id="content" name="content" placeholder="Descripción del evento" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="image">Imagen</label>
                            <button type="button" class="upload-btn">Subir archivo</button>
                            <input type="file" id="image" name="image" hidden>
                            <img id="previewImage" src="#" alt="Imagen actual" style="display:none; width: 150px; margin-top: 10px;">
                        </div>
                    </form>
                </div>
            </div>
            <button type="submit" form="editForm" class="save-button">Actualizar</button>
        </div>
    </div>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <p>Se ha actualizado el evento</p>
            <button id="acceptEditBtn">Aceptar</button>
        </div>
    </div>
</body>
</html>
