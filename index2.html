<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE CS - Detalle de Noticia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="js/detail.js"></script>
</head>
<body>
    <div class="menu">
        <div class="container flex">
            <div class="logo">
                <img src="./images/logo.png" alt="Logo IEEE" width="120px">
                <h1 class="separator"></h1>
                <div class="logo-text">
                    <p class="title">Universidad Nacional Mayor de San Marcos</p>
                    <p class="subtitle">IEEE Student Branch</p>
                </div>
            </div>

            <ul class="nav">
                <li class="nav-item"><a href="#">Inicio</a></li>
                <li class="nav-item"><a href="#">¿Quiénes somos?</a></li>
                <li class="nav-item"><a href="#">Noticias</a></li>
                <li class="nav-item"><a href="#">Eventos</a></li>
            </ul>
        </div>
    </div>

    <div class="principal-title flex">
        <h1>Detalle de la Noticia</h1>
    </div>
    
    <div class="new-section flex" id="news-detail">
        <!--Carga del detalle de la noticia -->
    </div>

    <p class="title-separator">Comentarios</p>
    <div class="comment-section">
        <h2 class="comment-header">Comparte tu opinión</h2>
        <div class="comment-actions">
            <a href="#" class="action-button">
                <i class="fas fa-thumbs-up"></i>
                Me gusta
            </a>
            <a href="#" class="action-button">
                <i class="fas fa-heart"></i>
                Me encanta
            </a>
            <a href="#" class="action-button">
                <i class="fas fa-share"></i>
                Compartir
            </a>
        </div>
        <div class="comment-input">
            <img src="/api/placeholder/40/40" alt="User Avatar">
            <input type="text" placeholder="Únete a la conversación...">
        </div>
        <div class="comment">
            <img src="/api/placeholder/40/40" alt="User Avatar">
            <p class="comment-content">Buen post! Espero pueda entrar a la convocatoria</p>
        </div>
    </div>
</body>
</html>
