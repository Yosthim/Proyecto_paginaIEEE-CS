<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE CS - Noticias</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="menu">
        <div class="container flex">
            <div class="logo">
                <img src="./images/logo.png" alt="Logo IEEE" width="120px">
                <h1 class="separator"></h1>
                <div class="logo-text">
                    <p class="title">Universidad Nacional Mayor de San Marcos</p>
                    <p class="subtitle">IEEE Student Branch</p>
                </div>
            </div>

            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link">¿Quiénes somos?</a></li>
                <li class="nav-item"><a href="index.html" class="nav-link">Noticias</a></li>
                <li class="nav-item"><a href="eventos-.html" class="nav-link">Eventos</a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="second-title flex">
            <h1>ADMIN PANEL</h1>
        </div>
        <div class="formulario-evento">
            <h1>NUEVO EVENTO</h1>
            <form action="#" method="POST" enctype="multipart/form-data">
                <!-- Nombre del evento -->
                <div class="campo">
                    <label for="nombre">Nombre del evento</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre del evento" required>
                </div>
        
                <!-- Fila para Fecha, Hora, Ubicación -->
                <div class="fila">
                    <div class="campo input-corto">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
        
                    <div class="campo input-corto">
                        <label for="hora">Hora</label>
                        <input type="time" id="hora" name="hora" required>
                    </div>
        
                    <div class="campo input-corto">
                        <label for="ubicacion">Ubicación / Plataforma</label>
                        <input type="text" id="ubicacion" name="ubicacion" placeholder="Ubicación" required>
                    </div>
                </div>
        
                <!-- Descripción -->
                <div class="campo">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" placeholder="Descripción" required></textarea>
                </div>
        
                <!-- Imagen -->
                <div class="campo">
                    <label for="imagen">Imagen</label>
                    <input type="file" id="imagen" name="imagen" required>
                </div>
        
                <!-- Botón de Guardar -->
                <button type="submit" class="boton-guardar">Guardar</button>
            </form>
        </div>
    </div>  
</body>

</html>
