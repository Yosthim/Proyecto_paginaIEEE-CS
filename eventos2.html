<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE CS - Noticias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <div class="container flex">
            <div class="logo">
                <img src="./images/logo.png" alt="Logo IEEE" width="120px"> 
                <h1 class="separator"></h1>
                <div class="logo-text">
                    <p class="title">Universidad Nacional Mayor de San Marcos</p>
                    <p class="subtitle">IEEE Student Branch</p>
                </div>
            </div>

            <ul class="nav">
                <li class="nav-item"><a href="#">Inicio</a></li>
                <li class="nav-item"><a href="#">¿Quiénes somos?</a></li>
                <li class="nav-item"><a href="#">Noticias</a></li>
                <li class="nav-item"><a href="#">Eventos</a></li>
            </ul>
        </div>
    </div>

    <div class="principal-title flex">
        <h1>Detalle del Evento</h1>
    </div>

    <div class="section-event-detail" id="event-detail"></div>
    
    <div class="section-inscription">
        <h2>INSCRIPCIÓN</h2>
        <form class="inscription-form">
            <div class="form-group">
                <div>
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" placeholder="Ingresar usuario..." required>
                </div>
                <div>
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="Ingresar correo..." required>
                </div>
            </div>
            <button type="submit" class="btn-inscripcion">Confirmar suscripción</button>
        </form>
    </div>

    <script>
        // Obtener el ID del evento desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('id');
        const API_EVENTO = `https://jwwk1hxf-8080.brs.devtunnels.ms/api/eventos/${eventId}`;

        async function fetchEvent() {
            try {
                const response = await fetch(API_EVENTO);
                if (!response.ok) throw new Error('Error en la solicitud');
                const event = await response.json();
                renderEvent(event);
            } catch (error) {
                document.getElementById('event-detail').innerHTML = '<p>Error al cargar los detalles del evento.</p>';
                console.error(error);
            }
        }

        function renderEvent(event) {
            const eventDetailContainer = document.getElementById('event-detail');
            eventDetailContainer.innerHTML = `
                <div class="text-container">
                    <h2>${event.nombre}</h2>
                    <img src="${event.imagen}" alt="${event.nombre}" style="width: 200px;">
                    <p><strong>Descripción:</strong> ${event.descripcion}</p>
                    <p><strong>Fecha:</strong> ${event.fecha}</p>
                    <p><strong>Hora:</strong> ${event.hora}</p>
                    <p><strong>Ubicación:</strong> ${event.ubicacion}</p>
                </div>
            `;
        }

        // Ejecutar la función al cargar la página
        document.addEventListener('DOMContentLoaded', fetchEvent);

        // Procesar el formulario
        document.querySelector('.inscription-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const email = document.getElementById('email').value;

            // Aquí puedes agregar la lógica para manejar la inscripción
            alert(`¡Inscripción confirmada para ${usuario} (${email}) al evento!`);
        });
    </script>
</body>
</html>
